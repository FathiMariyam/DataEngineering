name: Run notebook

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  execute-notebook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute notebook with papermill
        run: |
          papermill Uber_analysis.ipynb executed-Uber_analysis.ipynb --log-output

      - name: Upload executed notebook artifact
        uses: actions/upload-artifact@v4
        with:
          name: executed-notebook
          path: executed-Uber_analysis.ipynb
